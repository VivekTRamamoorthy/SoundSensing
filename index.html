<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Sensing</title>


    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/softalert.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- JS -->
    <script defer src="js/softalert.js"></script>
    <script defer src="js/main.js"></script>


</head>
<body>
<div class="buttons">
    <button class="record" onclick = "record()" aria-label="Record button"><i class="fa fa-microphone" aria-hidden="true"></i></button>
    <button class="stop" aria-label="Stop button"><i class="fa fa-stop" aria-hidden="true"></i></button>
    <button class="info" aria-label="Info button"><i class="fa fa-info-circle" aria-hidden="true"></i>
    </button>
</div>
    

<div class="canvasDiv">
    <canvas id="canvas"></canvas>
</div>



</body>
</html>
